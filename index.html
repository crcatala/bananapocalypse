<html lang="en">
<head>
  <meta charset="UTF-8" />
    <title>Canties!</title>

    <style type="text/css">
        body {
            background-color: black;
        }
    </style>

<body>

<script type="text/javascript">

var game = new Phaser.Game(800, 566, Phaser.AUTO, '', { preload: preload, create: create, update: update });

function preload() {

    game.load.image('sky', 'assets/sky1.png');
    game.load.image('ground', 'assets/ground.png');
    game.load.image('banana', 'assets/banana_small.png');
    game.load.spritesheet('dino', 'assets/dino.png', 67.8, 80);

}

var player;
var cursors;
var bananas;
var score = 0;
var scoreText;

function create() {

// Arcade Physics system
    game.physics.startSystem(Phaser.Physics.ARCADE);
//  background
    game.add.sprite(0, 0, 'sky');
//  platforms group containing ground
    platforms = game.add.group();
//  enable physics for platforms
    platforms.enableBody = true;
//  ground
    var ground = platforms.create(0, game.world.height - 45, 'ground');
//  adjust ground for fit game window
    ground.scale.setTo(2, 2);
//  makes ground immovable
    ground.body.immovable = true;

//  Now let's create two ledges
    // var ledge = platforms.create(400, 400, 'ground');
    // ledge.body.immovable = true;

    // ledge = platforms.create(-150, 250, 'ground');
    // ledge.body.immovable = true;

//  dino
    player = game.add.sprite(100, game.world.height - 150, 'dino');
    game.physics.arcade.enable(player);
    player.body.bounce.y = 0.2;
    player.body.gravity.y = 700;
    player.body.collideWorldBounds = true;
    player.animations.add('left', [0, 1], 10, true);
    player.animations.add('right', [2, 3], 10, true);
    player.animations.add('jump', [1, 3], 10, true);
//  bananas
    bananas = game.add.group();
    bananas.enableBody = true;
        for (var i = 0; i < 1; i++)
        {
            var banana = bananas.create(600, 0, 'banana');
            banana.body.gravity.y = 600;
            banana.body.bounce.y = 0.075 + Math.random() * 0.2;
        }

//  The score
    // scoreText = game.add.text(16, 16, 'score: 0', { fontSize: '32px', fill: '#000' });

//  controls
    cursors = game.input.keyboard.createCursorKeys();

}

function update() {

//  Collision for dino and bananas
    game.physics.arcade.collide(player, platforms);
    game.physics.arcade.collide(bananas, platforms);
    game.physics.arcade.overlap(player, bananas, slipBanana, null, this);

//  Reset velocity (movement)
    player.body.velocity.x = 0;

    if (cursors.left.isDown && cursors.up.isDown)
    {
//  Jump left
        player.body.velocity.x = -150;
        player.frame = 0
    }
    else if (cursors.right.isDown && cursors.up.isDown)
    {
//  Jump right
        player.body.velocity.x = 150;
        player.frame = 3
    }
    else if (cursors.left.isDown)
    {
//  Move left
        player.body.velocity.x = -150;
        player.animations.play('left');
    }
    else if (cursors.right.isDown)
    {
//  Move right
        player.body.velocity.x = 150;
        player.animations.play('right');
    }
    else
    {
//  Stand idle
        player.animations.stop();

// NOT WORKING set direction of idle
            if (player.frame == 2 || 3) {
                player.frame = 2
            }
            else {
                player.frame = 1
            }

    }

//  jump when touching ground
    if (cursors.up.isDown && player.body.touching.down)
    {
        player.body.velocity.y = -350;
    }

}

function slipBanana (player, star) {

    // Removes the star from the screen
    // star.kill();

    // score += 10;
    // scoreText.text = 'Score: ' + score;

}

</script>

</body>
</html>
